<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Social Links Profile - Frontend Mentor | nevendev.</title>
  </head>
  <body>
    <main class="profile">
      <article class="profile-card">
        <div class="info">
          <div class="avatar">
            <img
              src="img/avatar-jessica.jpeg"
              alt="Profile Image of Jessica Randall"
            />
          </div>
          <div class="name">
            <h1>Jessica Randall</h1>
          </div>
          <div class="place">
            <p>London, United Kingdom</p>
          </div>
          <div class="position">
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="social-links">
          <a href="https://github.com" class="btn">Github</a>
          <a href="https://www.frontendmentor.io" class="btn"
            >Frontend Mentor</a
          >
          <a href="https://www.linkedin.com" class="btn">LinkedIn</a>
          <a href="https://twitter.com" class="btn">Twitter</a>
          <a href="https://www.instagram.com" class="btn">Instagram</a>
        </div>
      </article>
    </main>
  </body>
</html>
